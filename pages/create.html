<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styling/common_styling.css">
  <link rel="stylesheet" href="../styling/create_styling.css">
  <title>Create New Recipe</title>
</head>
<body>
  <div class="navigation-box" id="home">
    <a href="../index.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Free 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
    </a>
  </div>
  <h1>create recipe</h1>
  <form action="../index.html" id="recipe" onsubmit="createRecipe()">
    <input required type="text" placeholder="recipe name" class="capitalize" id="recipeName" maxlength="20">
    <input required type="text" placeholder="recipe category" class="capitalize" id="recipeCategory" maxlength="20">

    <div id="ingredients">
      <label>ingredients</label>
      <div class="ingrd">
        <input required type="text" placeholder="item">
        <input required type="text" placeholder="quantity">
      </div>
      <div class="ingrd">
        <input required type="text" placeholder="item">
        <input required type="text" placeholder="quantity">
      </div>
      <svg onclick="deleteLastIngredient()" id="deleteIngredient" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Free 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/></svg>
    </div>

    <input required type="button" value="add ingredient" class="capitalize" id="addIngredient">

    <div id="steps">
      <label>steps</label>
      <input required type="text" placeholder="step details">
      <svg onclick="deleteLastStep()" id="deleteStep" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
        <!--! Font Awesome Free 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License) Copyright 2022 Fonticons, Inc. --><path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z"/>
      </svg>
    </div>
    <input required type="button" value="add step" class="capitalize" id="addStep">
    
    <input required type="file" accept="/images" id="recipeImage" onchange="handleFileInputChange()">
    <label class="capitalize" id="imgLabel" for="recipeImage">insert image</label>

    <button form="recipe" id="createButton">create</button>
  </form>
  <script src="../scripts/create_script.js"></script>
</body>
</html>
